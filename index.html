<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/google-icon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <div class="form-wrapper">
                <img src="./images/google-img.png" alt="google-img" width="100px">
                <h3>Sign in</h1>
                <p>to continue to Gmail</p>
                    <div class="input-wrapper">
                        <input type="text" placeholder="Email or phone">
                        <a href="#">Forgot email?</a>
                    </div>
                    <div class="input-wrapper">
                        <p>Not your computer? Use Guest mode to sign in privately.</p>
                        <a href="#">Learn More</a>
                    </div>                    
                <div class="create-account">
                    <button class="create-acct">Create account</button>
                    <button>Next</button>
                </div>

            </div>
            <div class="menu">
                <select>
                    <option value="">English (United States)</option>
                    <option value="">Yoruba</option>
                    <option value="">Igbo</option>
                    <option value="">hausa</option>
                </select>
                <div class="menu-links">
                    <a href="#">Help</a>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
